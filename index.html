<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="./imagery/favicom.png">
  <title>CAMBIOS BOLSON</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
  <video autoplay loop muted id="background-video">
    <source src="./mp4/map_-_45956 (540p).mp4" type="video/mp4">
    Tu navegador no soporta el elemento de video.
  </video>
  
  
  <h2>CAMBIOS BOLSON  </h2>

  <div id="formulario1">
    <form>
      <div class="formularioDeVenta">
      <label for="monedaTienes">¿Qué moneda tienes?</label>
      <select id="monedaTienes" class="form-select form-select-lg mb-3">
        <option selected disabled>Selecciona una moneda</option>
        <option value="euro">Euro</option>
        <option value="dolar">Dólar</option>
        <option value="pesos_argentinos">Pesos Argentinos</option>
        <option value="pesos_chilenos">Pesos Chilenos</option>
        <option value="soles">Soles Peruanos</option>
      </select>
      </div>
    
      <div class="formularioDeCompra">
        <label for="monedaQuieres">¿Qué moneda quieres?</label>
        <select id="monedaQuieres" class="form-select form-select-lg mb-3">
          <option selected disabled>Selecciona una moneda</option>
          <option value="euro">Euro</option>
          <option value="dolar">Dólar</option>
          <option value="pesos_argentinos">Pesos Argentinos</option>
          <option value="pesos_chilenos">Pesos Chilenos</option>
          <option value="soles">Soles Peruanos</option>
        </select>
      </div>
      <div class="divisaVender">
        <label for="nombre">Ingrese la cantidad que deseas cambiar :</label>
        <input type="number" name="nombre" id="divisaVender" placeholder="ej: 1.000">
      </div>
      <div id="resultado">
      </div>
    </form>
  </div>
  <div class="parrafo"><p> Para obtener este precio preferencial debes ingresar tus datos a continuanion</p></div>
  <div class="formulario2">
      <form>
        <div class="validarnombre">
          <label for="nombre">Ingrese su nombre:</label>
          <input type="text" name="nombre" id="nombre" placeholder="ej: Pedro Aular">
        </div>
        <div class="validarEdad">
          <label for="edad">Ingrese su edad:</label>
          <input type="number" name="edad" id="edad" placeholder="ej: 18">
        </div>
        <div class="validarRut">
          <label for="rut">Ingrese su RUT (sin puntos con guión):</label>
          <input type="text" name="rut" id="rut" placeholder="ej: 12123123-1">
        </div>
        <div class="validarCorreo">
          <label for="email">Ingrese su correo electrónico:</label>
          <input type="email" name="email" id="email" placeholder="ej: pedro123@gmail.com">
        </div>
        
      </form>
  </div>
  <div id="finalizacion" class="oculto">Gracias por completar los datos, en los proximos minutos recibiras la notificacion de tu transacion por medio de tu correo</div>


  <div class="formulario3">
    <div class="sucursales">
      <p>por favor ingresa una sucursal</p>
      <input type="text" id="filtro" placeholder="Buscar sucursal...">
      <ul id="sucursales">
      </ul>
      <div id="mensaje">
       
      </div>
      <input type="button" value="Continuemos">
    </div>
    <span id="mensajeError" class="mensaje-error"></span>

  </div>
  


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <Script async src="./main.js"></Script>
</body>
</html>
